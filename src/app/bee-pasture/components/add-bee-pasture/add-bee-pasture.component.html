<div class="farm-forest-results" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="80" fxFill class="full-height">
    <div fxLayout="column" class="farm-forest-results-main-area" fxLayoutAlign='space-between'>
      <!-- form -->
      <div>

        <app-add-production-process-header
        [formOpen]="isFormOpen"
        (downloadEmitter)="downloadExcel()"
        (toggleEditEmitter)="toggleForm()"
        ></app-add-production-process-header>
        <div
        fxLayout="row-reverse"
        flexLayoutAlign="end end"
        [ngClass]="{ height: isFormOpen }"
        >
        <kkl-form fxFlex="60" [group]="questions" [slots]="{button}"></kkl-form>
      </div>
      
      <!-- filters -->
      <div
      class="filters"
      fxLayout="row-reverse "
      fxLayoutAlign="center stretch"
      fxLayoutGap="7rem"
      >
      <kkl-card-filter
      *ngFor="let filter of filters"
      [filter]="filter"
      [filterValue]="filterValue"
      ></kkl-card-filter>
    </div>
    
    <!-- table -->
    <div class="table">
      <app-add-bee-pasture-table></app-add-bee-pasture-table>
    </div>
  </div>
      <!-- page footer -->
      <kkl-navbar-bottom fxFlex='10' [hasIcon]='true' [hasNext]='true'></kkl-navbar-bottom>
    </div>
  </div> 

    <!-- <app-page-footer
    [color]="'primary'"  
    [size]="'20'" 
    [icon]="'tree_top_gradient_mpk'"
    ></app-page-footer> -->

  <!-- <div class="bottom-icon">
    <kkl-icon
      [size]="20"
      [color]="'primary'"
      [key]="'tree_top_gradient_mpk'"
    ></kkl-icon>
  </div> -->
</div>

<!-- form templates -->
<ng-template #button let-question="question" let-controls="controls">
  <div class="btn">
    <button
      type="submit"
      disableRipple="true"
      mat-raised-button
      color="primary"
      (click)="onSubmit(controls)"
    >
      חיפוש
    </button>
  </div>
</ng-template>
