<div fxFill>
    <kkl-table
      *ngIf="data$ | async"
      theme="primary"
      [data$]="data$"
      [columns]="columns"
      [model]="model"
      [options]="options"
      [rowsState$]="rowsState$"
      [columnsState$]="columnsState$"
      [hasActions]="false"
      [rowSlots]="{ actions}"
    
    >
    </kkl-table>
  </div>
