<div class="sidenav-container" appOutside (clickOutside)='closeEvent.emit()'>

<div class="main">
  <div class="title">
    {{title}}
  </div>
  <div class="content">
    <ng-container *ngTemplateOutlet='content'></ng-container>
  </div>
</div>

</div>
<div appButton class="close-box" (click)='closeEvent.emit()'>
  <kkl-icon size='8' key="close_box"></kkl-icon>
</div>
